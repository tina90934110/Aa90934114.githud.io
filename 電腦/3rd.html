<h2>雞肉飯介紹</h2>

將小黃瓜切薄片，灑上一小半匙的鹽巴靜置10分鐘，擠去苦澀水，加入細砂糖及白醋拌勻，至冰箱冰鎮醃製。<p>
        紅蔥頭切碎備用。
    <p>
        煸製油蔥酥。
    <p>
       紅蔥酥加醬油.蠔油.米酒.細砂糖.白胡椒粉,及雞湯汁約100ml,煮滾即可。
    <p>
        雞肉川燙。
    <p>
        雞肉順紋取雞絲。
    <p>
        白飯，鋪上雞肉絲，淋上1小匙紅蔥頭酥油及醬汁，灑上紅蔥頭酥和酸黃瓜，即可。
    <p>
