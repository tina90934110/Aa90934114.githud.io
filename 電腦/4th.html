<h2>蚵仔煎介紹</h2>

蚵仔洗淨
小白菜切小段<p>
    <p>
        太白粉、地瓜粉、水的比例為1:2:6。
    <p>
        味噌、海山醬、醬油膏、水比例1:2:3:3，跟一匙糖。
    <p>
        下油先煎蚵仔。
    <p>
        下粉漿中火煎五分鐘。
    <p>
        鋪上小白菜及打兩顆雞蛋。
    <p>
        翻面煎，約三分鐘即可盛盤。
    <p>
        淋上醬汁即可。
    <p>
