<h2>白糖粿介紹</h2>

砂糖與糯米粉混合後 加入水。<p>
        拌勻成黏稠狀後 靜置20分鐘。
    <p>
        分成每個約35克左右的糰子。
    <p>
        拉長後 捲成麻花狀。
    <p>
        油溫150度時 放入白糖粿炸。
    <p>
        炸至表皮酥脆 微微上色後撈出吸油。
    <p>
        撒上大量砂糖即可。
    <p>
