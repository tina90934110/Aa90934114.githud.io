<h2>拔絲地瓜介紹</h2>

地瓜去皮後切成塊狀，約是一口大小，較好入口。<p>
        起油鍋，中小火將地瓜炸熟，約10分鐘。
    <p>
        另一鍋準備裹糖衣，鍋中倒入油、砂糖，開小火等待砂糖融化。
    <p>
       等糖的顏色變為微焦糖色後，就可倒入熟地瓜，均勻沾裹一層糖。
    <p>
        冷卻即可完成。
